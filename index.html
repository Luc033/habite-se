<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>
<body>
    
    <!--  HEADER -->
    <header> 
      <nav id="">NAV</nav>
      <h1 id="meuElemento"></h1>
    </header>
    <main>
      <form class="myForm" id="form">
        <h1>HABITE-SE</h1>
        <!-- CADASTRO / INTERESSADO -->
        <div class="msg"></div>
        <div class="componentes">
          <label for="cadastro" id="lbl-cadastro">Cadastro:</label>
          <input type="number" name="cadastro" id="inputCadastro" />
        </div>
        <div class="componentes">
          <label for="interessado" id="lbl-interessado">Interessado:</label>
          <input type="text" name="interessado" id="inputInteressado" />
        </div>
        <div class="componentes">
          <label for="profissional" id="lbl-interessado">Profissional:</label>
          <input type="text" name="profissional" id="inputProfissional" />
        </div>
        <!-- HABITE-SE-->
        <div class="componentes">
          <label class="lbl-center" for="radioTxHabitese" id="lbl-tx-habitese"
            >Taxa Habite-se:</label
          >
          <span
            ><input
              class="radio-habitese"
              type="radio"
              name="radioTxHabitese"
              value="1"
            />Até 80m²</span
          >
          <span
            ><input
              class="radio-habitese"
              type="radio"
              name="radioTxHabitese"
              value="2"
            />80,01m² - 100m²</span
          >
          <span
            ><input
              class="radio-habitese"
              type="radio"
              name="radioTxHabitese"
              value="3"
            />100,01m² - 200m²</span
          >
          <span
            ><input
              class="radio-habitese"
              type="radio"
              name="radioTxHabitese"
              value="4"
            />+200m²</span
          >
        </div>
        <!-- ASSINATURA DO ENGENHEIRO -->
        <div class="componentes">
          <label for="radioAssinatura" id="lbl-assinatura"
            >Assinatura do engenheiro</label
          >
          <span
            ><input
              class="radio-assinatura"
              type="radio"
              name="radioAssinatura"
              value="1"
            />Até 60m²</span
          >
          <span
            ><input
              class="radio-assinatura"
              type="radio"
              name="radioAssinatura"
              value="2"
            />+60m²</span
          >
        </div>
        <!-- ISS -->
        <div class="componentes">
          <button class="btn-ativar" onclick="">Ativar</button>
          <h1 class="h1-iss">ISS</h1>
            <div class="iss-hiden" id="iss-hiden">
                <div class="sub-componentes">
                    <div class="row">
                        <div class="co1">
                            <button class="btn-ativar" onclick="">Ativar</button>
                        </div>
                            <div class="col2" id="iss-normal col">
                                <!-- LADO -->
                                <div class="sub-componentes">
                                    <label for="radioLado" id="lbl-lado">Lado</label>
                                    <span
                                    ><input type="radio" name="radioLado" value="A" />A</span
                                    >
                                    <span
                                    ><input type="radio" name="radioLado" value="B" />B</span
                                    >
                                </div>
                                <!-- AREA -->
                                <div class="sub-componentes">
                                    <label for="areaISS" id="lbl-area-iss">Área</label>
                                    <input type="number" step="any" min="0" name="areaISS" />
                                </div>
                                <!-- PARCELA -->
                                <div class="sub-componentes">
                                    <label for="issParcela" id="lbl-iss-parcela"
                                    >Parcela:</label
                                    >
                                    <span
                                    ><input type="radio" name="issParcela" value="1" />1<input
                                        type="radio"
                                        name="issParcela"
                                        value="2"
                                    />2<input
                                        type="radio"
                                        name="issParcela"
                                        value="3"
                                    />3<input
                                        type="radio"
                                        name="issParcela"
                                        value="4"
                                    />4</span
                                    >
                                </div>
                        </div>
                    </div>
                </div>
                <!-- TESTADA -->
                <div class="sub-componentes row2">
                        <button class="btn-ativar" onclick="">Ativar</button>
                        <div class="" id="testada">
                        <label for="testada" id="lbl-testada">Testada:</label>
                        <input type="number" name="testada" />
                    </div>
                </div>
                <!-- ÁREA DA CALÇADA-->
                <div class="sub-componentes">
                    <button class="btn-ativar" onclick="">Ativar</button>
                    <div class="">
                        <label for="areaCalcada" id="lbl-area-calcada"
                        >Área da calçada:</label
                        >
                        <input type="number" name="areaCalcada" />
                    </div>
                </div>
                <!-- ÁREA DO MURO -->
                <div class="sub-componentes">
                <button class="btn-ativar" onclick="">Ativar</button>
                <div class="">
                    <label for="areaMuro" id="lbl-area-muro">Área do muro:</label>
                    <input type="number" name="areaMuro" />
                </div>
                </div>
            </div>
        </div>

        <!-- BOTÃO ENVIAR FORMULÁRIO -->
        <input class="btn-submit" id="submit" type="submit" value="Calcular" />
      </form>
    </main>
  </body>
  <script src='js/scripts.js'></script>
</html>
